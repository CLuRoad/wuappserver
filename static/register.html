<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
</head>
<body>
  <form action="/register.do" method="post">
    用户名：<input type="text" name="userName"/><br/>
    登录密码：<input type="password" name="password"/><br/>
    重复登录密码：<input type="password" name="confirmPassword"/><br/>
    <input type="button" id="btn-submit" value="注册"/>
  </form>
</body>
</html>
